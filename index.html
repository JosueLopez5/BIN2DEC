<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIN2DEC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Binario - Decimal</h1>
        <div class="div-group">
            <label for="bin" id="bin">Numero Binario</label>
            <input type="text" name="bin" class="bin" placeholder="Ingrese un numero">
        </div>
        <div class="div-group">
            <label for="resultado" id="resultado">Resultado</label>
            <input type="text" name="resultado" disabled class="resultado">
        </div>
        <div class="div-group">
            <button id="btn-calcular" class="btn-calcular">Calcular</button>
            <button id="btn-limpiar" class="btn-limpiar">Limpiar</button>
        </div>
    </div>    
</body>
</html>
